<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>課題制作管理</title>
  </head>
  <body>
    <header>
      <h1>課題制作管理</h1>
    </header>

    <main>
      <p>１．絶対ないといけないもの</p>
      <input id="must_0"></input>
      <input id="must_1"></input>
      <input id="must_2"></input>
      <input id="must_3"></input>
      <input id="must_4"></input>

      <p>２．あったらめっちゃいいもの</p>
      <input id="great_0"></input>
      <input id="great_1"></input>
      <input id="great_2"></input>
      <input id="great_3"></input>
      <input id="great_4"></input>

      <p>３．あったらいいけど、なくてもいいもの</p>
      <input id="better_0"></input>
      <input id="better_1"></input>
      <input id="better_2"></input>
      <input id="better_3"></input>
      <input id="better_4"></input>

      <ul>
        <li id="save">保存</li>
        <li id="clear">削除</li>
      </ul>
      <div id="saveResult"></div>

      <footer>
        <small>© 2021 Youichi Higa</small>
      </footer>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      // 保存クリックイベント
      $("#save").on("click", function () {
        let checkSaveFlg = window.confirm("保存しますか？");

        const must_0 = $("#must_0").val();
        const must_1 = $("#must_1").val();
        const must_2 = $("#must_2").val();
        const must_3 = $("#must_3").val();
        const must_4 = $("#must_4").val();

        const great_0 = $("#great_0").val();
        const great_1 = $("#great_1").val();
        const great_2 = $("#great_2").val();
        const great_3 = $("#great_3").val();
        const great_4 = $("#great_4").val();

        const better_0 = $("#better_0").val();
        const better_1 = $("#better_1").val();
        const better_2 = $("#better_2").val();
        const better_3 = $("#better_3").val();
        const better_4 = $("#better_4").val();

        const date=[
          [must_0,must_1,must_2,must_3,must_4],
          [great_0,great_1,great_2,great_3,great_4],
          [better_0,better_1,better_2,better_3,better_4]
        ]


        if (checkSaveFlg) {
          const jsonDate = JSON.stringify(date);
          localStorage.setItem("mgb", jsonDate);
          console.log(date)
          alert("保存を実行しました。");
        } else {
          alert("保存をキャンセルしました。");
        }
      });

      // 削除クリックイベント
      $("#clear").on("click", function () {
        let checkSaveFlg = window.confirm("削除しますか？");

        if (checkSaveFlg) {
          localStorage.removeItem("mgb");
          $("#must_0").val("");
          $("#must_1").val("");
          $("#must_2").val("");
          $("#must_3").val("");
          $("#must_4").val("");
          $("#great_0").val("");
          $("#great_1").val("");
          $("#great_2").val("");
          $("#great_3").val("");
          $("#great_4").val("");
          $("#better_0").val("");
          $("#better_1").val("");
          $("#better_2").val("");
          $("#better_3").val("");
          $("#better_4").val("");
          alert("削除を実行しました。");
        } else {
          alert("削除をキャンセルしました。");
        }
      });

      //ページ読み込み：保存データ取得表示
      if (localStorage.getItem("mgb")) {
        const jsonDate = localStorage.getItem("mgb");
        const date = JSON.parse(jsonDate);
        console.log(date)
        
        $("#must_0").val(date[0][0]);
        $("#must_1").val(date[0][1]);
        $("#must_2").val(date[0][2]);
        $("#must_3").val(date[0][3]);
        $("#must_4").val(date[0][4]);

        $("#great_0").val(date[1][0]);
        $("#great_1").val(date[1][1]);
        $("#great_2").val(date[1][2]);
        $("#great_3").val(date[1][3]);
        $("#great_4").val(date[1][4]);

        $("#better_0").val(date[2][0]);
        $("#better_1").val(date[2][1]);
        $("#better_2").val(date[2][2]);
        $("#better_3").val(date[2][3]);
        $("#better_4").val(date[2][4]);

        // $("#grate").val(all_date.grate);
        // $("#better").val(all_date.better);
      }
    </script>
  </body>
</html>
